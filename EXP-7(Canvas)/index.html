<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="jrk'canvas" width="300px" height="200px" style="border: 2px solid black;">asd</canvas>
    
    <script>
        const canvas=document.getElementById("jrk'canvas");
        const context=canvas.getContext('2d');

        context.beginPath();
        context.arc(50,50,50,0,Math.PI*2);
        context.fillRect(100,0,100,100);
        context.fillStyle='red';
        context.fill();
        context.closePath();
    </script>
</body>
</html>
